<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Test 3</title>
  <link rel="stylesheet" href="./flex_global.css">
  <style>
    .container {
      display: flex;
      width: 300px;

      justify-content: center;
      border: .3px dashed gray;

      /*  
        flex-wrap
        플렉스 아이템이 컨테이너를 초과할 경우 줄바꿈 여부를 설정할 수 있습니다.
        nowrap : 줄바꿈 없이 한 줄에 모두 배치(기본값)
        wrap: 아이템이 한 줄에 모두 들어가지 않으면 다음줄로 이동
        wrap-reverse: 줄바꿈시 역뱡항으로 배치
      */

      /* flex-wrap: wrap; */
      flex-wrap: nowrap;

    }

  </style>
</head>
<body>
  <div class="container">
    <div id="item_1" class="box">ddfddads</div>
    <div id="item_2" class="box"></div>
    <div id="item_3" class="box"></div>
    <div id="item_4" class="box"></div>
    <div id="item_5" class="box"></div>
  </div>
</body>
</html>
